<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf3fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Withdrawal Password Required</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="error-msg">Incorrect password. Try again.</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "withdraw@50k!"; // Change this to your desired password
      const errorMsg = document.getElementById("error-msg");

      if (password === correctPassword) {
        window.location.href = "Withdraw.html"; // Change this to your target page
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
