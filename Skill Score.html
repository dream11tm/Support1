<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .popup {
      width: 350px;
      margin: 50px auto;
      background-color: #000;
      border-radius: 10px;
      padding: 10px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .error {
      text-align: center;
      font-weight: bold;
      color: yellow;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .username {
      color: #4da6ff;
      font-weight: bold;
    }
    .chart {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 100%;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      color: blue;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="chart">97%</div>
    <div class="error">error! ⚠️</div>
    <div class="content">
      Dear user: <span class="username">Mahesh Bhakhar 7069</span><br>
      Your current Skill Score is too low to qualify for the Winning Team.<br><br>
      Your skill score: <b>805</b><br>
      Required: <b>1000+ Skill Score</b><br><br>
      Action Needed: <b>Recharge ₹2599</b> to boost your score and stay in the game.<br><br>
      — Dream11 team_support
    </div>
  </div>
</body>
</html>
