<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream11 - Withdrawal System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease;
        }

        .header {
            background: linear-gradient(to right, #1abc9c, #16a085);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 28px;
            color: #fff;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .balance-container {
            background: #ffffff20;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            backdrop-filter: blur(4px);
        }

        .balance-label {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .balance-amount {
            font-size: 38px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 25px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
        }

        .withdrawal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #f5f5f5;
        }

        .withdrawal-details {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .detail-label {
            color: #555;
        }

        .detail-value {
            font-weight: 600;
        }

        .fee-note {
            font-size: 14px;
            color: #c0392b;
            margin-top: 8px;
        }

        .btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            border: none;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .success-message {
            text-align: center;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <div class="logo-text">Dream11</div>
            </div>
            <div class="balance-container">
                <div class="balance-label">Your Withdrawable Balance</div>
                <div class="balance-amount">₹50,000</div>
            </div>
        </div>

        <div class="content">
            <div class="section-title">
                <i class="fas fa-wallet"></i>
                <span>Withdraw Funds</span>
            </div>

            <div class="withdrawal-form">
                <div class="form-group">
                    <label for="dream11Profile">Dream11 Profile ID</label>
                    <input type="text" id="dream11Profile" placeholder="Enter your Dream11 profile ID">
                </div>

                <div class="form-group">
                    <label for="amount">Withdrawal Amount</label>
                    <input type="text" id="amount" value="₹50,000" readonly>
                </div>

                <div class="withdrawal-details">
                    <div class="detail-row">
                        <span class="detail-label">Processing Fee</span>
                        <span class="detail-value">₹1,000</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Tax (10% GST)</span>
                        <span class="detail-value">₹5,000</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Amount After Charges</span>
                        <span class="detail-value">₹44,000</span>
                    </div>
                    <div class="fee-note">
                        <i class="fas fa-info-circle"></i> A mandatory processing fee applies to large withdrawals
                    </div>
                </div>

                <button class="btn" id="withdrawBtn">
                    <i class="fas fa-rupee-sign"></i> WITHDRAW NOW
                </button>

                <div class="loading-spinner" id="loadingSpinner"></div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Withdrawal initiated successfully! Redirecting...
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('withdrawBtn').addEventListener('click', function () {
            const dream11Profile = document.getElementById('dream11Profile').value.trim();

            if (!dream11Profile) {
                alert('Please enter your Dream11 profile ID');
                return;
            }

            const spinner = document.getElementById('loadingSpinner');
            const successMsg = document.getElementById('successMessage');
            spinner.style.display = 'block';

            setTimeout(() => {
                spinner.style.display = 'none';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'processing2.html';
                }, 1500);
            }, 2000);
        });
    </script>
</body>
                          </html>
