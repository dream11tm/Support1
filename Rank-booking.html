<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      color: #2c3e50;
    }

    .header p {
      font-size: 15px;
      color: #6c757d;
      margin-top: 8px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .rank-title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .price {
      font-size: 18px;
      color: #e53935;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .book-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }

      .rank-title {
        font-size: 20px;
      }

      .price {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Heading Section -->
    <div class="header">
      <h1>Dream11 Rank Booking</h1>
      <p>Select your rank and book now via UPI</p>
    </div>

    <!-- Rank Cards -->
    <div class="card">
      <div class="rank-title">Rank 1</div>
      <div class="price">₹5999</div>
      <a class="book-btn" href="upi://pay?pa=abid345mehmood@okicici&pn=Rank%20Booking&cu=INR&am=5999">Book Now</a>
    </div>

    <div class="card">
      <div class="rank-title">Rank 2</div>
      <div class="price">₹4999</div>
      <a class="book-btn" href="upi://pay?pa=abid345mehmood@okicici&pn=Rank%20Booking&cu=INR&am=4999">Book Now</a>
    </div>

    <div class="card">
      <div class="rank-title">Rank 3</div>
      <div class="price">₹3999</div>
      <a class="book-btn" href="upi://pay?pa=abid345mehmood@okicici&pn=Rank%20Booking&cu=INR&am=3999">Book Now</a>
    </div>

    <div class="card">
      <div class="rank-title">Rank 4</div>
      <div class="price">₹2999</div>
      <a class="book-btn" href="upi://pay?pa=abid345mehmood@okicici&pn=Rank%20Booking&cu=INR&am=2999">Book Now</a>
    </div>

    <div class="card">
      <div class="rank-title">Rank 5</div>
      <div class="price">₹1999</div>
      <a class="book-btn" href="upi://pay?pa=abid345mehmood@okicici&pn=Rank%20Booking&cu=INR&am=1999">Book Now</a>
    </div>

  </div>

</body>
</html>
